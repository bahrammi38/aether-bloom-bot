<!DOCTYPE html>
<html>
<head>
    <title>Aether Bloom</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        .main-card {
            background: linear-gradient(135deg, #1e1e1e, #0e0e0e);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333333;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 5px 20px rgba(106, 17, 203, 0.4);
            transition: transform 0.3s ease-in-out;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
            color: #e0e0e0;
        }

        p {
            font-size: 1em;
            color: #b0b0b0;
            margin: 10px 0 30px 0;
            line-height: 1.5;
        }

        .start-button {
            background-color: #00aaff;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .start-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="logo">🌱</div>
        <h1>Aether Bloom</h1>
        <p>به باغ اثیری خود خوش آمدید. گل‌های کمیاب را پرورش دهید و BLOOM به دست آورید.</p>
        <button class="start-button" onclick="startApp()">شروع بازی</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function startApp() {
            // وقتی کاربر روی دکمه "شروع" کلیک می‌کند، این تابع اجرا می‌شود
            // اینجا باید کدی برای هدایت کاربر به صفحه اصلی بازی قرار بگیرد
            alert("بازی شروع شد!");
            // در ادامه، اینجا را به مسیر فایل صفحه بازی تغییر می‌دهیم
            // window.location.href = "game.html";
        }
        
        // این کد برای آماده کردن Telegram Web App هست
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
